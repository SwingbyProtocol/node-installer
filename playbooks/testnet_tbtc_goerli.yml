- name: Deploy swingby node (tbtc_goerli)
  hosts: server
  user: root
  become: yes
  tasks:
    - name: restart swingby node
      shell: >
        docker image prune -f && 
        docker pull docker pull swingbylabs/swapd-go &&
        docker run -d \
          -v /var/swingby/testnet/node_data:/var/node_data \
          -p 12121 \
          -p 8067 \
          --home "/var/node_data" \
          --p2p.listen IP_ADDR \
          --p2p.connect BOOTSTRAP_NODE \
          --p2p.port 12121  \
          --rest.listen 0.0.0.0 \
          -k K_UNTIL 
      register: output
      environment:
        IP_ADDR: "{{IP_ADDR}}"
        BOOTSTRAP_NODE: "{{BOOTSTRAP_NODE}}"
        K_UNTIL: "{{ K_UNTIL }}"
        BRANCH: "{{ branch }}"
