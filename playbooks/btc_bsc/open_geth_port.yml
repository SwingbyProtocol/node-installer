- name: Open geth port
  hosts: server
  user: "{{HOST_USER}}"
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Open geth port via iptables
      shell: |
        iptables -D DOCKER-USER -p tcp --match tcp --dport 8545 -j ACCEPT
        iptables -I DOCKER-USER -p tcp --match tcp --dport 8545 -j ACCEPT
        iptables -L DOCKER-USER

      register: output

    - debug: var=output.stdout_lines
