- name: Check status
  hosts: server
  user: "{{HOST_USER}}"
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: check infura nodes
      shell: |
        if [ -d "/var/swingby/mainnet" ]; then 
          sh -c "du -bs /var/swingby/mainnet 2> /dev/null" || true
        fi
      register: output
    - local_action:
        module: copy
        content: "{{ output.stdout }}"
        dest: "/tmp/dir_size"

    - debug: var=output.stdout_lines

  