- name: Check infura
  hosts: server
  user: "{{HOST_USER}}"
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: check infura nodes
      shell: |
        du -s /var/swingby
      register: output
    - local_action:
        module: copy
        content: "{{ output.stdout }}"
        dest: "/root/dir_size"

    - debug: var=output.stdout_lines
